# Arduino Maker Workshop - Configuration
name: "Gbox420_Hempy"
version: "1.0.0"

profiles:
  Gbox420_Hempy:
    name: "Gbox420_Hempy"  
    notes: >
      Gbox420 Hempy Module for Arduino Nano 
      Documentation: https://sites.google.com/site/growboxguy/hempy-bucket/hempy-module
    fqbn: "arduino:avr:nano:cpu=atmega328"
    platforms:
      - platform: "arduino:avr"
    libraries:
      - "RF24 (1.4.10)"
      - "ArduinoThread (2.1.1)"
      - "Time (1.6.1)"
      - "HX711 Arduino Library (0.7.5)"
      - "Adafruit ADXL343 (1.6.4)"
      - "Adafruit BusIO (1.17.0)"
      - "Adafruit Unified Sensor (1.1.15)"
    protocol: "serial"
default_profile: Gbox420_Hempy