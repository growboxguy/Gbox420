  .google-color-palette {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    display: inline-block;
    position: relative;
    top: 10px;
    height: 20px;
    width: 20px;
    border: 0;
    border-radius: 50px;
    cursor: pointer;
    margin-right: -2px;
    margin-bottom: -1px;
    margin-top: -1px;
    outline: none;
  }

  .google-color-palette:checked::before {
    position: absolute;
    font: 13px/1 "Open Sans", sans-serif;
    left: 6.5px;
    top: 2px;
    content: "\02143";
    transform: rotate(40deg);
  }

  .google-color-palette:hover {
    box-shadow: 2px 2px 2px grey;
  }

  .hidden-col-picker {
    position: absolute;
    left: -10000px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
  }

  .color-pick {
    margin-top: 10px;
  }

  .color-result {
    max-width: 220px;
    font: 13px/1 "Open Sans", sans-serif;
    color: #000000;
    background-color: #ffffff;
    border: 0;
    border-radius: 4px;
    padding: 5px;
    box-shadow: 2px 2px 2px grey;
    text-align: center;
  }

  .color-result:hover {
    box-shadow: 2px 2px 2px #434343;
    cursor: pointer;
  }

  .color-picker {
    display: block;
  }
</style>

<script>
  //#### Color Picker ####


  //Check when color picker is used.
  document
    .getElementById("col-picker")
    .addEventListener("change", watchColorPicker);

  function watchColorPicker(e) {
    //Uncheck radio button.
    let checked =
      document.querySelector('input[name="GoogleColorPalette"]:checked') !==
      null;
    if (checked) {
      document.querySelector(
        'input[name="GoogleColorPalette"]:checked'
      ).checked = false;
    }
    //Get the selected hex color
    let col_value = event.target.value;
    //Determin if dark or light color
    // https://codepen.io/andreaswik/pen/YjJqpK

    function blackOrWhite(hexcolor) {
      hexcolor = hexcolor.replace("#", "");
      var r = parseInt(hexcolor.substr(0, 2), 16);
      var g = parseInt(hexcolor.substr(2, 2), 16);
      var b = parseInt(hexcolor.substr(4, 2), 16);
      var yiq = (r * 299 + g * 587 + b * 114) / 1000;
      return yiq >= 128 ? "black" : "white";
    }

    let text_col = blackOrWhite(col_value);
    //Change color
    colorSelected(col_value, "Custom", text_col);
  }

  //#### Color Radio Buttons ####
  //Get the value of the checked button.
  function radioClick() {
    let value = this.value;
    let id = this.id;
    let text_col = this.style.color;

    colorSelected(value, id, text_col);
  }

  document
    .querySelectorAll("input.google-color-palette")
    .forEach(button => {
      button.addEventListener("click", radioClick);
    });

  //#### Dislplay Color ####
  function colorSelected(value, id, text_col) {
    //get the id
    document.getElementById("color-result-hex").textContent = value;
    document.getElementById("color-result-name").textContent = ", " + id;

    const result = document.getElementById("color-result");
    result.style.color = text_col;
    result.style.backgroundColor = value;
    //add color val
  }
</script>
