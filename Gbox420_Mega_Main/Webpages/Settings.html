		}

			line-height: normal
		}

	<h1
		style="color:#333;background-color: #fc0;text-align: center;padding-top: 5px;padding-bottom: 2px;margin: 0px;line-height: 37px;">
		Settings</h1>
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-2">
			<div class="card">
				<h1>Settings<button
						style="height:1em;width:1em;border-radius:0;padding:0px !important; margin:0em !important; margin-left:0.2em !important;"
						id="Sound1_Ee" type="button"><img style="padding:0px !important;height:0.88em;width:0.88em;"
							src="https://lh3.googleusercontent.com/GAoRKaB09BobBln1BQgRHL0qmbfyTmnMn6_6JBmCVZ3gvUuCOzhRep7HkBYL4_bWqa5Vk70W7dgq_t5vgwisNYon5yXiM0hbBoUauYdnv9ujxtkVrn5hB4SXhT2X-nWb7BS4Bo_-fL-Pj2TLdzMcbJN4597KkEvYGrqv6CtPy_wf06wc9t1WN2jL5lbhWHdvkleKIU6Hpp1AXPjOI_3c9lY0jpIdEtcjbOZ3fYIgrEvm1HO7JrAbyllYIgpSpZlMr6uUQh2h6PuA9tDSb8-V3NmMuvRtOQi5qfH6rJKrOBv5oNN4_t-C-V3BLKjXqx82oAmP65RAnH1Y3EXG8FbuEsQvqYcWiEp9iaNeuYbjokQoVM8h61Gh1cPr717j0D1GjEYhYzba32UvVZ3iXiVr1zmonOw810HP5oTWhc-o0mNdW211dhs80tvOyaggxKGX_I7r5kcak9nK7PSP3ppAi-wjrsqhW0UBiRvsyHwpHRfIu-A0lbnQ4ukwWiw28dnBPQMZUu8rLAXVNRnBjoAPU5udjLwyCUyCeU6YjUlC9TTe7QpbTZCrVueTaytD3GOqtP2dKg2wZse3CCGPrnNq2vg5DpRV4Qb0sOBv8oyJzKfdWLCMgYJYTw9rpYg6Y3zgUjJWqmLdX3upj8an069FddUa33Sgb6YhQe6NSz1sdW7cq_-8zYosD0RmeavL4t3sfpNDXw95OOmQJ0LEFKRZSa3PBApRvl2GIOpNmLI2Li_QSw-y=s671-no" /></button>
				</h1>
				<button id="RestoreDef" type="button" onclick="confirmSettingsRestore(this)"
					title="Restore settings to sketch defaults">Restore
					defaults</button>
				<div class="checkboxes">
					<form>
						<p>
							<label>
								<input style="width: 1em;" type="checkbox" name="Main1_Sound">
								Sound enabled </label>
							<input class="setButton" type="submit" value="Set">
						</p>
					</form>
					<form>
						<p>
							<label>
								<input style="width: 1em;" type="checkbox" name="Main1_Debug"
									title="Print Debug messages to serial output(s)">
								Debug </label>
							<input class="setButton" type="submit" value="Set">
						</p>
					</form>
					<form>
						<p>
							<label>
								<input style="width: 1em;" type="checkbox" name="Main1_Metric"
									title="Use imperial units(F,PSI) or metric (C,bar)" />
								Metric units </label>
							<input class="setButton" type="submit" value="Set" />
						</p>
					</form>
				</div>
			</div>
			<div class="card">
				<h1>Serial reporting</h1>
				<form>
					<p>
						<label>
							Report every </label>
						<input min=5 max=86400 step=5 name="Main1_SerialF" type="number" />sec
						<!-- Serial reporting frequency-->
						<input class="setButton" type="submit" value="Set">
					</p>
				</form>
				<div class="checkboxes">
					<form>
						<p>
							<label>
								<input style="width: 1em;" type="checkbox" name="Main1_Date"
									title="Enable/disable reporting the current time to the Serial output">
								Date </label>
							<input class="setButton" type="submit" value="Set">
						</p>
					</form>
					<form>
						<p>
							<label>
								<input style="width: 1em;" type="checkbox" name="Main1_Mem"
									title="Enable/disable reporting the remaining free memory to the Serial output">
								Free memory </label>
							<input class="setButton" type="submit" value="Set">
						</p>
					</form>
					<form>
						<p>
							<label>
								<input style="width: 1em;" type="checkbox" name="Main1_Text"
									title="Enable/disable sending Text formatted reports to the Serial output" />
								Text report </label>
							<input class="setButton" type="submit" value="Set" />
						</p>
					</form>
					<form>
						<p>
							<label>
								<input style="width: 1em;" type="checkbox" name="Main1_JSON"
									title="Enable/disable sending JSON formatted reports to the Serial output" />
								JSON report </label>
							<input class="setButton" type="submit" value="Set" />
						</p>
					</form>
				</div>
			</div>
			<div class="card">
				<h1>REST API Reporting</h1>
				<b>Google Sheets reporting</b>
				<form>
					<p>
						<label>
							<input style="width: 1em;" type="checkbox" name="Main1_Sheets" />
							<!-- Enable/disable Google Sheets reporting via PushingBox (HTTP REST API) -->
							Report every </label>
						<input min=10 max=1440 step=5 name="Main1_SheetsF" type="number" />min
						<!-- Reporting frequency-->
						<input class="setButton" type="submit" value="Set">
					</p>
				</form>
				<form>
					<p>
						<label>RelayID</label>
						<input type="text" name="Main1_Relay" style="width: 160px;" maxlength="31"
							title="DeviceID of the PushingBox logging scenario" />
						<input class="setButton" type="submit" value="Set" />
					</p>
				</form>
			</div>
		</div>
		<div class="pure-u-1 pure-u-md-1-2">
			<div class="card">
				<h1>MQTT reporting</h1>
				<form>
					<p>
						<label>
							<input style="width: 1em;" type="checkbox" name="Main1_MQTT" />
							Report every </label>
						<input min=5 max=86400 step=5 name="Main1_MQTTF" type="number" />sec
						<input class="setButton" type="submit" value="Set">
					</p>
				</form>
				<form>
					<p>
						<label>Publish</label>
						<input type="text" name="Main1_MPT" style="width: 205px;"
							title="MQTT topic where a JSON formatted status report is sent too" maxlength="127" />
						<input class="setButton" type="submit" value="Set" />
					</p>
				</form>
				<form>
					<p>
						<label>Subscribe</label>
						<input type="text" name="Main1_MST" style="width: 190px;"
							title="MQTT topic that the Gbox420 sketch listens on for incoming commands"
							maxlength="127" />
						<input class="setButton" type="submit" value="Set" />
					</p>
				</form>
				<form>
					<p>
						<label>LWT topic</label>
						<input type="text" name="Main1_MLT" style="width: 187px;" maxlength="127"
							title="Last Will and Testament topic when the Gbox420 stops reporting unexpectedly" />
						<!-- https://www.hivemq.com/blog/mqtt-essentials-part-9-last-will-and-testament/ -->
						<input class="setButton" type="submit" value="Set" />
					</p>
				</form>
				<form>
					<p>
						<label>LWT message</label>
						<input type="text" name="Main1_MLM" style="width: 160px;" maxlength="31"
							title="LWT message when the Gbox420 stops reporting unexpectedly" />
						<input class="setButton" type="submit" value="Set" />
					</p>
				</form>
			</div>
			<div class="card">
				<h1><span id="Main1_Time"></span></h1>
				<ul id="Main1_Log"></ul>
				<form>
					<p>
						<button id="Main1_Refresh" type="button"
							title="Force refreshing sensor readings">&#8635;</button>
						Report to:
						<button id="Main1_SerialRep" type="button"
							title="Report current status to Serial (ESP and Arduino)">Console</button>
						<button id="Main1_SheetsRep" type="button"
							title="Report current status to Google Sheets">Sheets</button>
						<button id="Main1_MQTTRep" type="button"
							title="Report current status to Google Sheets">MQTT</button>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>

<script>

	///< Subscribe to the webpage load event and trigger an instant refresh
	if (window.addEventListener) {
		window.addEventListener('load', refreshFormDataNow)
	}
	else {
		window.attachEvent('onload', refreshFormDataNow)
	}

	///< Refresh on mouse click/tap event
	document.addEventListener("click", function () {
		loadCounter = 0;
		refreshFormData();
	});


	function refreshFormDataNow() {
		loadCounter = 0;
		refreshFormData();
	}

	function confirmSettingsRestore(source) {
		if (confirm("This will load sketch defaults and reset the Arduino sketch!")) {
			notifyButtonPressed(source.id);
		}
	}

	document.onload = replaceFavoritesIcon();

	function replaceFavoritesIcon() {
		var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
		link.type = 'image/x-icon';
		link.rel = 'shortcut icon';
		link.href = 'https://lh3.googleusercontent.com/pw/ACtC-3fQYOltHeTzGQfCXJ9t4w69Q9He8OFV4ubiwdjXgfPK-BUnN2W0dONv5upYRst7UQRuFLnusYNft_qTRfPUtbBK-XnArFD5ulpKV_AXNayiaqemd0GdBPieLqpnPtEGhiLr-c0yuk9LrRaXTWPtH4gP=s671-no?authuser=0';
		document.getElementsByTagName('head')[0].appendChild(link);
	};

</script>
