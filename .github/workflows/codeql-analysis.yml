name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '18 9 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # Install Arduino CLI
    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sudo bash
        # Explicitly check where arduino-cli is installed
        which arduino-cli
        # Add the installation directory to the PATH
        echo "$HOME/bin" >> $GITHUB_PATH
        echo "Arduino CLI installed to: $(which arduino-cli)"  # Log the location for troubleshooting

    # Build Arduino projects
    - name: Build Arduino projects
      run: |
        # Check if arduino-cli is in the path
        arduino-cli --version  # Ensure arduino-cli is available
        arduino-cli core update-index
        arduino-cli core install arduino:avr  # Install the Arduino AVR core
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Mega_Main
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Nano_Hempy
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Nano_Aero_Tank
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Nano_Aero_NoTank
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Nano_Reservoir

    # If you are using ESPHome (Python-based, not compiled like Arduino), you may not need to build it manually.
    # If you do need to analyze C++ components of ESPHome, you can add a step to install dependencies.
    - name: Install ESPHome (if you have C++ components)
      run: |
        sudo pip install esphome  # Install ESPHome dependencies

    # Skip the autobuild step because it won't work for Arduino/ESPHome
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
