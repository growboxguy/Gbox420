name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '18 9 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # Install Arduino CLI
    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sudo bash
        # Log the install location
        echo "Arduino CLI installed to: /home/runner/work/Gbox420/Gbox420/bin"
        # Add the bin directory to the PATH for subsequent steps
        echo "/home/runner/work/Gbox420/Gbox420/bin" >> $GITHUB_PATH

    # Build Arduino projects
    - name: Build Arduino projects
      run: |
        # Verify if arduino-cli is available in the PATH
        arduino-cli core update-index
        arduino-cli core install arduino:avr  # Install the Arduino AVR core
        arduino-cli lib install "printf"
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Mega_Main
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Nano_Hempy
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Nano_Aero_Tank
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Nano_Aero_NoTank
        arduino-cli compile --fqbn arduino:avr:uno ./Gbox420_Nano_Reservoir

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
