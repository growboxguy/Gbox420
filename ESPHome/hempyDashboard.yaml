views:
  - title: Hempy
    path: hempy
    cards:
      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.hempy_bucket1_weight
            name: Hempy 1
            secondary_info: last-updated
            icon: mdi:bucket
            show_state: false
            entities:
              - entity: sensor.hempy_bucket1_state
                name: State
              - entity: sensor.hempy_bucket1_weight
                name: Weight
                format: precision2
              - entity: sensor.hempy_bucket1_remaining_weight
                name: Remaining
                format: precision2
          - type: custom:multiple-entity-row
            entity: sensor.hempy_bucket1_remaining_weight
            name: false
            icon: 'no'
            show_state: false
            entities:
              - type: button
                icon: mdi:watering-can
                name: Start
                state_color: true
                tap_action:
                  action: call-service
                  service: esphome.hempy_bucket1_start_watering
                  service_data: {}
              - type: button
                icon: mdi:watering-can-outline
                name: Stop
                state_color: true
                tap_action:
                  action: call-service
                  service: esphome.hempy_bucket1_stop_watering
                  service_data: {}
              - type: button
                icon: mdi:water-off
                name: Disable
                state_color: true
                tap_action:
                  action: call-service
                  service: esphome.hempy_bucket1_disable_watering
                  service_data: {}
              - type: button
                icon: mdi:refresh
                name: Refresh
                state_color: true
                tap_action:
                  action: call-service
                  service: esphome.hempy_bucket1_refresh
                  service_data: {}
              - entity: sensor.hempy_bucket1_dry_weight
                name: Dry
                format: precision2
              - entity: sensor.hempy_bucket1_wet_weight
                name: Wet
                format: precision2
          - type: custom:fold-entity-row
            open: false
            head:
              type: section
              label: Settings
            entities:
              - type: custom:numberbox-card
                entity: number.hempy_bucket1_start_watering_weight
                name: Start watering
                delay: 5000
                speed: 250
              - type: custom:numberbox-card
                entity: number.hempy_bucket1_max_watering_weight
                name: Max weight
                delay: 5000
                speed: 250
              - type: custom:numberbox-card
                entity: number.hempy_bucket1_watering_increments
                name: Watering increment
                delay: 5000
                speed: 250
              - type: custom:numberbox-card
                entity: number.hempy_bucket1_evaporation_target_weight
                name: Evaporation target
                delay: 5000
                speed: 250
              - type: custom:numberbox-card
                entity: number.hempy_bucket1_drain_wait_time
                name: Drain wait
                delay: 5000
                speed: 250
              - type: custom:numberbox-card
                entity: number.hempy_bucket1_drain_target_weight
                name: Drain target
                delay: 5000
                speed: 250
              - type: custom:numberbox-card
                entity: number.hempy_bucket1_pump_timeout
                name: Pump timeout
                delay: 5000
                speed: 250
              - type: custom:numberbox-card
                entity: number.hempy_bucket1_manual_watering_time
                name: Manual watering
                delay: 5000
                speed: 250
        footer:
          type: graph
          entity: sensor.hempy_bucket1_weight
          hours_to_show: 168
          detail: 1
        show_header_toggle: false
        state_color: true
        card_mod:
          style: |
            ha-card {
              white-space: nowrap;
            }
